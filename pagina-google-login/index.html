<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="favicon/682665_favicon_google_logo_new_icon.ico"
      type="image/x-icon"
    />
    <title>Fazer login nas Contas do Google</title>
  </head>
  <body>

    <div class="tudo">
      <div class="login">
        <h3>Fazer login</h3>
        <h5>Use sua Conta do Google</h5>
      </div>

      <div class="input-login">
        <input type="email" name="input-email" id="email" />
      </div>

      <div class="esqueceu">
        <a href="https://www.google.com.br/">Esqueceu seu email?</a>
      </div>

      <div class="saiba-mais">
        Não está no seu computador? Use o Modo visitante para <br> fazer login com
        privacidade.
        <a href="https://www.google.com.br/">Saiba mais</a>
      </div>


      <div class="zas">
      <div class="criar-conta">
        <a href="https://www.google.com.br/">Criar Conta</a>
      </div>

      <div class="avancar">
        <button>Avançar</button>
      </div>
      </div>


    </div>

    <!-- <div class="parte-fora">
      <a href="https://www.google.com.br/">Ajuda</a>
      <a href="https://www.google.com.br/">Privacidade</a>
      <a href="https://www.google.com.br/">Termos</a>
    </div> -->
  </body>
</html>
